<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>

<h1 class="text-center m-2"><strong>Rock Paper Scissors</strong></h1>

<div class="card text-center shadow h-75 w-75 m-auto pb-5 mb-5"  id="RSPImage">
    <img class="h-50 w-50 pt-5 m-auto" id="target"   src="./Resources/placeholder.png" alt="purple coloured card that says RPS" >
    <div class="card-body ">

        <p class="card-text" id="result"></p>


    </div>
</div>

<div class="d-flex justify-content-center mb-25 ">
<button type="button" id="rock" class="btn btn-primary btn-lg mr-5 p-12 mb-10 shadow w-25">Rock</button>
<button type="button" id="paper" class="btn btn-primary btn-lg mr-5 mb-10 w-25 shadow">Paper</button>
<button type="button" id="scissors" class="btn btn-primary btn-lg mr-5 mb-10 w-25 shadow">Scissors</button>
</div>

<br>
